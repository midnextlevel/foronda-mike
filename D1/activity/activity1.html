<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Welcome to Cafe Delights</h1>
    <p>Your Cozy comer for the best coffee and treats in town.</p>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below.</p>
    <form action="" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="Name">Name:</label>
        <input type="text" name="name" required /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="123-456-789"
        /><br /><br />
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required /><br /><br />
      </fieldset>
      <fieldset>
        <legend>Visit Information</legend>
        <label for="visitdate">Preferred Visit Date:</label>
        <input
          type="date"
          id="visitdate"
          name="visitdate"
          required
        /><br /><br />
        <label for="visittime">Preferred Time:</label>
        <input
          type="time"
          id="visittime"
          name="visittime"
          required
        /><br /><br />
        <label>Are you a returning customer:</label><br />
        <input type="radio" id="yes" name="returning" value="yes" />
        <label for="yes">Yes</label><br />
        <input type="radio" id="no" name="returning" value="no" />
        <label for="no">No</label><br />
      </fieldset>
      <fieldset>
        <legend>Order Preferences</legend>
        <label for="drink">Favorite Drink</label>
        <select id="drink" name="drink">
          <option value="latte">Latte</option>
          <option value="coffee">Coffee</option>
          <option value="juice">Juice</option></select
        ><br /><br />
        <label for="diet">Select your dietary preferences</label><br />
        <input type="checkbox" id="vegan" name="vegan" />Vegan<br />
        <input
          type="checkbox"
          id="vegetarian"
          name="vegetarian"
        />Vegetarian<br />
        <input
          type="checkbox"
          id="glutenfree"
          name="glutenfree"
        />Gluten-free<br />
      </fieldset>
      <fieldset>
        <legend>Feedback</legend>
        <label for="rate">Rate your last visit(1-5)</label>
        <input type="range" min="1" max="5" /><br /><br />
        <label for="comment">Additional Comments:</label><br />
        <textarea
          id="comment"
          name="comment"
          rows="4"
          cols="50"
          placeholder="Tell us about your experience.."
        ></textarea
        ><br /><br />
        <label>Would you like to receive our Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" /><br /><br />
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
